<div class="container py-4 pdf-page">
  <div class="d-flex justify-content-start align-items-center mb-3">
    <button class="btn btn-back-brand rounded-pill" (click)="back()">
      ‚¨Ö Torna Indietro
    </button>
  </div>

  <div class="pdf-shell">
    <ngx-extended-pdf-viewer
      #pdfViewer
      class="ngx-extended-pdf-viewer pdf-viewer"
      [base64Src]="pdfPrev"
      useBrowserLocale="true"
      backgroundColor="#ffffff"
      [height]="'100%'"
      [customToolbar]="customToolbar"
      [filenameForDownload]="downloadName"
    >
    </ngx-extended-pdf-viewer>
  </div>

  <ng-template #customToolbar>
    <div class="pdf-toolbar">
      <div class="pdf-toolbar-left">
        <span class="pdf-toolbar-title">Preventivo</span>
      </div>

      <div class="pdf-toolbar-actions">
        <button mat-raised-button class="btn-pdf-action btn-sky" (click)="printPdf()">
          üñ®Ô∏è Stampa
        </button>

        <button mat-raised-button class="btn-pdf-action btn-orange" (click)="downloadPdf()">
          ‚¨áÔ∏è Scarica
        </button>
      </div>
    </div>
  </ng-template>
</div>
