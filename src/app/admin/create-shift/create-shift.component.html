<div class="container-fluid py-4">
  <div class="d-flex justify-content-start align-items-center mb-3">
    <button class="btn-back" type="button" (click)="goBack()">
      &larr; Torna Indietro
    </button>
  </div>

  <h2>Assegnazione Turni</h2>

  <div class="row">
    <!-- Colonna sinistra -->
    <div class="col-md-8 border-end">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button (click)="prevDay()" class="btn btn-secondary">&larr;</button>
        <h4 class="m-0">{{ selectedDate | date : "fullDate" }}</h4>
        <button (click)="nextDay()" class="btn btn-secondary">&rarr;</button>
      </div>

      <div *ngIf="loading" class="text-center">Caricamento...</div>
      <div
        *ngIf="!loading && appointments.length === 0"
        class="alert alert-info"
      >
        Nessun lavoro per questo giorno.
      </div>

      <div *ngIf="!loading && appointments.length > 0" class="list-group">
        <!-- Bottone in alto -->
        <div class="text-center mb-3">
          <button class="btn btn-outline-primary btn-sm" (click)="addExtra()">
            ‚ûï Aggiungi lavoro extra
          </button>
        </div>

        <!-- Lista lavori -->
        <div
          *ngFor="let a of appointments"
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          <div class="flex-grow-1 me-3">
            <div>
              <strong *ngIf="!a.isExtra">{{ a.title }}</strong>
              <input
                *ngIf="a.isExtra"
                type="text"
                class="form-control form-control-sm mb-1"
                [(ngModel)]="a.title"
                placeholder="Titolo lavoro extra"
              />
            </div>
            <div>
              <small *ngIf="!a.isExtra">{{ a.description }}</small>
              <textarea
                *ngIf="a.isExtra"
                class="form-control form-control-sm"
                [(ngModel)]="a.description"
                placeholder="Descrizione"
              ></textarea>
            </div>
          </div>

          <!-- Apertura dialog -->
          <button
            class="btn btn-sm btn-outline-primary me-2"
            (click)="openAssignmentDialog(a)"
          >
            üë•
          </button>

          <!-- Orario di inizio -->
<div class="me-2" style="min-width: 90px;" (click)="$event.stopPropagation()">
  <input type="time"
         class="form-control form-control-sm"
         [ngModel]="getShiftTime(a, 'start')"
         (change)="updateTime(a, $any($event.target).value, 'start')" />
</div>

<!-- Orario di fine -->
<div class="me-2" style="min-width: 90px;" (click)="$event.stopPropagation()">
  <input type="time"
         class="form-control form-control-sm"
         [ngModel]="getShiftTime(a, 'end')"
         (change)="updateTime(a, $any($event.target).value, 'end')" />
</div>

          <!-- Badge incompleto -->
          <div *ngIf="!isComplete(a)" class="text-danger me-2">‚ùó</div>

          <!-- Rimozione -->
          <button
            *ngIf="a.isExtra"
            class="btn btn-sm btn-outline-danger"
            (click)="removeExtra(a)"
          >
            ‚ùå
          </button>
        </div>

        <!-- Bottone in fondo -->
        <div class="text-center mt-3">
          <button class="btn btn-outline-primary btn-sm" (click)="addExtra()">
            ‚ûï Aggiungi lavoro extra
          </button>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success" (click)="finalSave()">
          üíæ Salva Turni
        </button>
      </div>
    </div>

    <!-- Colonna destra -->
    <div class="col-md-4">
      <h5 class="text-center">Turni della settimana precedente</h5>
      <div class="list-group mt-3">
        <div class="list-group-item" *ngFor="let item of previousWeekShiftList">
          <strong>{{ item.cliente }}:</strong><br />
          <span>{{ item.dipendenti.join(", ") || "Nessuno" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
