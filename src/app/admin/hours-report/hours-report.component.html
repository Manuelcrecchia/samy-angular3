    <!-- Giorno -->
    <div class="mb-4">
        <h4>Per Giorno</h4>
      
        <mat-form-field appearance="outline" class="w-100 mb-2">
          <mat-label>Seleziona giorno</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [value]="selectedDate | date:'yyyy-MM-dd':'UTC'"
            (dateChange)="onDayChange($event)"
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      
        <ul class="list-group">
          <li *ngFor="let emp of (dailyReport | keyvalue)" class="list-group-item d-flex justify-content-between">
            <span>{{ emp.key }}</span>
            <strong>{{ +emp.value | number:'1.1-1' }} ore</strong>
          </li>
        </ul>
      </div>
      
  
    <!-- Mese -->
    <div>
      <h4>Per Mese</h4>
      <div class="d-flex mb-2">
        <input type="number" [(ngModel)]="selectedYear" (change)="loadMonthly()" class="form-control me-2" placeholder="Anno">
        <input type="number" [(ngModel)]="selectedMonth" (change)="loadMonthly()" class="form-control" placeholder="Mese">
      </div>
      <ul class="list-group">
        <li *ngFor="let emp of (monthlyReport | keyvalue)" class="list-group-item d-flex justify-content-between">
          <span>{{emp.key}}</span>
          <strong>{{emp.value | number:'1.1-1'}} ore</strong>
        </li>
      </ul>
    </div>
  </div>
