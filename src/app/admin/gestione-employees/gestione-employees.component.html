<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Dipendenti</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">email
    <h2 class="mb-4">Gestione Dipendenti</h2>
    <div class="indietro">
      <button (click)="back()">Torna Indietro</button>
    </div>
    <!-- Tabella -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{ emp.nome }}</td>
                <td>{{ emp.cognome }}</td>
                <td>{{ emp.email }}</td>
                <td>

                    <!-- Bottone per visualizzare le buste paga -->
                    <button (click)="goToDocument(emp.id)" class="btn btn-primary btn-sm ms-2">
                        Visualizza documenti
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
