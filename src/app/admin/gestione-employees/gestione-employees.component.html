<div class="container">
  <h2>Gestione Dipendenti</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.nome }}</td>
        <td>{{ emp.cognome }}</td>
        <td>{{ emp.email }}</td>
        <td>
          <input
            type="file"
            #fileInput
            style="display: none;"
            (change)="onFileSelected($event, emp)"
          />
          <button (click)="fileInput.click()" class="btn btn-success">
            Invia Busta Paga
          </button>

          <!-- Bottone per visualizzare le buste paga -->
          <button (click)="viewPayslips(emp.id)" class="btn btn-primary">
            Visualizza Buste Paga
          </button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
