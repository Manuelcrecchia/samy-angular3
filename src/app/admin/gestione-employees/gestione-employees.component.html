<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Dipendenti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@angular/material/prebuilt-themes/indigo-pink.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-start align-items-center mb-3">
        <button class="btn-back" type="button" (click)="back()">
          &larr; Torna Indietro
        </button>
      </div>

      <h2 class="text-center mb-4">Gestione Dipendenti</h2>

      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Email</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{ emp.nome }}</td>
            <td>{{ emp.cognome }}</td>
            <td>{{ emp.email }}</td>
            <td>
              <button
                class="btn btn-success btn-sm me-2"
                (click)="apriCategoria(emp)"
              >
                âž• Gestisci assenze
              </button>
              <button
                class="btn btn-pink btn-sm"
                (click)="goToDocument(emp.id)"
              >
                Gestisci documenti
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
