<div class="container">
  <h2>Gestione Dipendenti</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.nome }}</td>
        <td>{{ emp.cognome }}</td>
        <td>{{ emp.email }}</td>
        <td>
          <button (click)="editEmployee(emp)" class="btn btn-warning">
            Modifica
          </button>
          <button (click)="deleteEmployee(emp)" class="btn btn-danger">
            Elimina
          </button>
          <button (click)="sendPayslip(emp)" class="btn btn-success">
            Invia Busta Paga
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
