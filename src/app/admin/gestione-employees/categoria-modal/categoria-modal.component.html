<div class="modal-header bg-primary text-white">
  <h5 class="modal-title">Aggiungi Categoria</h5>
  <button
    type="button"
    class="btn-close btn-close-white"
    aria-label="Chiudi"
    (click)="chiudi()"
  ></button>
</div>

<div class="modal-body">
  <p class="fw-bold mb-2">Dipendente: {{ emp?.nome }} {{ emp?.cognome }}</p>

  <!-- Categoria -->
  <div class="mb-3">
    <label class="form-label">Categoria</label>
    <select class="form-select" [(ngModel)]="categoria">
      <option value="">-- Seleziona categoria --</option>
      <option *ngFor="let cat of categorie" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <!-- Date -->
  <div class="row">
    <div class="col-6 mb-3">
      <label class="form-label">Data inizio</label>
      <input type="date" class="form-control" [(ngModel)]="dataInizio" />
    </div>
    <div class="col-6 mb-3">
      <label class="form-label">Data fine</label>
      <input type="date" class="form-control" [(ngModel)]="dataFine" />
    </div>
  </div>

  <!-- Ore giornaliere -->
  <div class="mb-3">
    <label class="form-label">Ore giornaliere</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="oreGiornaliere"
      min="0"
      max="24"
      step="0.5"
      placeholder="Es. 8"
    />
    <small class="text-muted"
      >Inserisci il numero di ore lavorative giornaliere per questo
      periodo</small
    >
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="chiudi()">Annulla</button>
  <button
    class="btn btn-primary"
    (click)="salvaCategoria()"
    [disabled]="saving"
  >
    Salva
  </button>
</div>
