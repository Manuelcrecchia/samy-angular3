<div class="indietro">
  <button mat-raised-button color="accent" class="back-button" (click)="back()">Torna Indietro</button>
</div>

<div class="admin-list">
  <mat-card *ngFor="let admin of admins; let i = index" class="admin-card">
    <mat-card-content>
      <div class="admin-details">
        <mat-label><strong>Nome:</strong> {{admin.nome}}</mat-label>
        <mat-label><strong>Cognome:</strong> {{admin.cognome}}</mat-label>
        <mat-label><strong>Email:</strong> {{admin.email}}</mat-label>
        <mat-label><strong>Codice Operatore:</strong> {{admin.codiceOperatore}}</mat-label>
        <mat-label><strong>Ruolo:</strong> {{admin.admin}}</mat-label>
      </div>
      <button mat-raised-button color="warn" (click)="deleteAdmin(i)">Elimina</button>
    </mat-card-content>
  </mat-card>
</div>

<div class="admin-form">
  <mat-card>
    <mat-card-title>Aggiungi Nuovo Admin</mat-card-title>
    <mat-card-content>
      <form class="add-admin-form">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="adminAdd.nome" name="nome" pattern="[\D ]+">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Cognome</mat-label>
          <input matInput [(ngModel)]="adminAdd.cognome" name="cognome" pattern="[\D ]+">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="adminAdd.email" name="email" pattern="\w+@\w+\.\D{2,}">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Codice operatore</mat-label>
          <input matInput [(ngModel)]="adminAdd.codiceOperatore" name="codiceOperatore" pattern="[A-Z][A-Z]|[0-9][0-9]">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Admin</mat-label>
          <mat-select [(ngModel)]="adminAdd.admin" name="admin">
            <mat-option value="S">Super admin</mat-option>
            <mat-option value="A">Admin</mat-option>
            <mat-option value="B">Base</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addAdmin()">Aggiungi</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<style>
  .indietro {
      position: absolute;
      top: 20px;
      left: 20px;
  }

  .back-button {
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
  }

  .back-button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
  }

  .back-button:active {
      background-color: #c2185b;
      transform: scale(0.95);
  }

  .admin-list {
      margin-top: 80px; /* Adjust to ensure the back button doesn't overlap */
  }
</style>
