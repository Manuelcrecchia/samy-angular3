<!-- ===== Impostazioni Permessi ===== -->

<mat-toolbar class="mv-toolbar-light">
  <span class="mv-title-dark">Impostazioni Permessi</span>
  <span class="spacer"></span>

  <button class="mv-back-btn-light" type="button" (click)="back()">
    <span class="mv-back-btn__icon">â†</span>
    <span class="mv-back-btn__label">Torna Indietro</span>
  </button>
</mat-toolbar>

<div class="mv-page-light">

  <div class="mv-card-light">

    <h3 class="mv-h3 text-center">
      Giorni minimi di preavviso
    </h3>

    <p class="mv-sub text-center">
      Imposta il numero minimo di giorni richiesti per richiedere un permesso
    </p>

    <mat-form-field appearance="outline" class="w-100 mt-3">
      <mat-label>Giorni minimi</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="limit"
        min="0"
        required
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="mv-save-btn w-100 mt-3"
      (click)="saveLimit()"
    >
      ğŸ’¾ Salva impostazione
    </button>

    <div *ngIf="message" class="mv-alert-light mt-3 text-center">
      {{ message }}
    </div>

  </div>
</div>
