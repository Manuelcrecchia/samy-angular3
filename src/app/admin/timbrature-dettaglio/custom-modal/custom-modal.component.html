<div class="modal fade mv-modal" id="customModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content mv-modal__content">
      <div class="modal-header mv-modal__header">
        <h5 class="modal-title mv-modal__title">{{ title }}</h5>
        <button
          type="button"
          class="btn-close mv-modal__close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="onCancel()"
        ></button>
      </div>

      <div class="modal-body mv-modal__body">
        <p class="mv-modal__message" *ngIf="message">{{ message }}</p>

        <div *ngFor="let f of fields" class="mb-3">
          <label class="form-label mv-modal__label">{{ f.label }}</label>
          <input
            class="form-control mv-modal__input"
            [(ngModel)]="values[f.label]"
            [type]="f.type || 'text'"
          />
        </div>
      </div>

      <div class="modal-footer mv-modal__footer">
        <button
          type="button"
          class="btn mv-modal__btn mv-modal__btn--secondary"
          data-bs-dismiss="modal"
          (click)="onCancel()"
        >
          Annulla
        </button>
        <button
          type="button"
          class="btn mv-modal__btn mv-modal__btn--primary"
          (click)="onConfirm()"
          data-bs-dismiss="modal"
        >
          Conferma
        </button>
      </div>
    </div>
  </div>
</div>
