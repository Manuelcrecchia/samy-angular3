<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            position: relative;
            display: block;
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            color: white;
            background-color: #ff69b4;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-toggle:hover {
            background-color: #ff1493;
        }

        .menu {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: 150px;
        }

        .button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 25px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff1493;
        }

        .logo {
            width: 300px;
            height: auto;
        }

        @media (min-width: 601px) {
            .menu-container {
                margin-top: 120px;
            }

            .menu-toggle {
                right: 20px;
            }

            .menu {
                right: 20px;
            }
        }

        @media (min-width: 1024px) {
            body {
                background-image: url('https://static.vecteezy.com/ti/vettori-gratis/p1/6580883-dipendenti-di-donna-di-un-impresa-di-pulizie-su-sfondo-bianco-governanti-illustrazione-vettoriale.jpg');
                background-size: cover;
                background-position: center;
            }

            .logo {
                width: 500px;
                margin-top: 50px; /* Alziamo la scritta "Samy" */
            }

            .menu-container {
                margin-top: 350px; /* Alziamo i pulsanti */
            }
        }
    </style>
</head>
<body>
    <button (click)="toggleMenu()" class="menu-toggle">Menu</button>
    <div *ngIf="isMenuOpen" class="menu">
        <a href="#gestione-utenti">Gestione Utenti</a>
        <a href="#gestione-dipendenti">Gestione Dipendenti</a>
    </div>
    <div class="menu-container">
        <img class="logo" src="https://www.samypulizie.it/wp-content/uploads/2020/01/logo.png" alt="Logo">
        <button class="button">Gestione preventivi</button>
        <button class="button">Gestione clienti</button>
        <button class="button">Gestione Dipendenti</button>
        <button class="button">Calendario</button>
        <button class="button">Impostazioni</button>
    </div>
</body>
</html>
