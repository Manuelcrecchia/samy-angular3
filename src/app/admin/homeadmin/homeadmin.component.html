<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .menu-toggle {
            cursor: pointer;
            display: block;
            width: 30px;
            height: 22px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .menu-toggle .bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 3px 0;
        }

        .button {
            background-color:
ï¿¼
 #ff69b4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .logo {
            width: 300px;
            height: 100px;
            margin-top: -400px;
            flex-direction: column;
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
                position: relative;
                display: flex;
            }
        }

        @media (min-width: 601px) {
            body {
                background-image: url('https://static.vecteezy.com/ti/vettori-gratis/p3/6580883-dipendenti-di-donna-di-un-impresa-di-pulizie-su-sfondo-bianco-governanti-illustrazione-vettoriale.jpg');
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button (click)="toggleMenu()" class="menu-toggle">Toggle Menu</button>
        <div *ngIf="isMenuOpen" class="menu">
          <a href="#gestione-utenti">Gestione Utenti</a>
          <a href="#gestione-dipendenti">Gestione Dipendenti</a>
        </div>
      </div>

    <img class="logo" src="https://www.samypulizie.it/wp-content/uploads/2020/01/logo.png" alt="Logo">

    <button class="button">ordinario</button>
    <button class="button">straordinario</button>
    <button class="button">appuntamenti</button>
</body>
</html>
