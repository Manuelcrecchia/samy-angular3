<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* ... altre regole CSS ... */

        body {
            /* ... altre propriet√† ... */
            position: relative;
            display: block;
            overflow: hidden;
        }

        .menu-toggle {
            position: absolute;
            top: 10px;
            right: 50px;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .menu {
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: 90px
        }

        .button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* ... altre regole CSS ... */

        @media (min-width: 601px) {
            .menu-container {
                flex-direction: column;
                margin-top: 70px;
            }
            .menu-toggle {
                right: auto;
                left: 50px;
            }
            .menu {
                right: auto;
                left: 50px;
            }

        }

        @media (min-width: 1024px) {
            body {
                background-image: url('https://static.vecteezy.com/ti/vettori-gratis/p1/6580883-dipendenti-di-donna-di-un-impresa-di-pulizie-su-sfondo-bianco-governanti-illustrazione-vettoriale.jpg');
                background-size: cover;
            }
            .logo {
                width: 500px;
                height: 200px;
                margin-top: 100px;
            }
            .menu-container {
                margin-top: 700px;
                display: inline;
            }
        }
    </style>
</head>
<body>
    <button (click)="toggleMenu()" class="menu-toggle">Menu</button>
    <div *ngIf="isMenuOpen" class="menu">
        <a href="#gestione-utenti">Gestione Utenti</a>
        <a href="#gestione-dipendenti">Gestione Dipendenti</a>
    </div>
    <div class="menu-container">
        <img class="logo" src="https://www.samypulizie.it/wp-content/uploads/2020/01/logo.png" alt="Logo">
        <button class="button">ordinario</button>
        <button class="button">straordinario</button>
        <button class="button">appuntamenti</button>
    </div>
</body>
</html>
