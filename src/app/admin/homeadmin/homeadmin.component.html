<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta e collegamenti esterni -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Utenti</title>
    
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <div class="container py-3 flex-grow-1">
        <!-- Button per tornare indietro -->
        <div class="mb-3">
            <button class="btn btn-secondary w-100" (click)="back()">Torna Indietro</button>
        </div>

        <!-- Menu Toggle -->
        <button class="btn btn-light menu-toggle w-100 p-3" (click)="toggleMenu()">
            <i class="fas fa-cog"></i>
        </button>
        
        <!-- Menu laterale (visibile quando è aperto) -->
        <div *ngIf="isMenuOpen" class="menu position-absolute bg-white border shadow-sm rounded p-3">
            <a href="#" class="d-block text-dark mb-2" (click)="navigateToUserSettings()">Aggiungi utenti</a>
            <a href="#" class="d-block text-dark mb-2" (click)="navigateToSettingsEmployees()">Aggiungi Dipendenti</a>
            <a href="#" class="d-block text-dark mb-2">Gestisci File</a>
            <a href="#" class="d-block text-dark" (click)="navigateToCambiapassword()">Cambia Password</a>
        </div>

        <!-- Logo -->
        <div class="text-center mb-4">
            <img class="img-fluid" src="https://www.samypulizie.it/wp-content/uploads/2020/01/logo.png" alt="Logo">
        </div>

        <!-- Gruppo di bottoni (Gestione dipendenti e clienti) -->
        <div class="row g-3 mb-4">
            <div class="col-6">
                <button class="btn btn-pink w-100 p-4 d-flex flex-column align-items-center justify-content-center rounded-3 shadow-sm" style="background-color: #e83e8c; border: none; color: white; transition: background-color 0.3s, transform 0.3s;" onmouseover="this.style.backgroundColor='#d6336c'" onmouseout="this.style.backgroundColor='#e83e8c'" (click)="navigateToGestioneemployees()">
                    <i class="fas fa-user fa-2x"></i><br>Gestione Dipendenti
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-pink w-100 p-4 d-flex flex-column align-items-center justify-content-center rounded-3 shadow-sm" style="background-color: #e83e8c; border: none; color: white; transition: background-color 0.3s, transform 0.3s;" onmouseover="this.style.backgroundColor='#d6336c'" onmouseout="this.style.backgroundColor='#e83e8c'" (click)="null">
                    <i class="fas fa-restroom fa-2x"></i><br>Gestione Clienti
                </button>
            </div>
        </div>

        <!-- Gruppo di bottoni (Gestione preventivi e calendario) -->
        <div class="row g-3">
            <div class="col-6">
                <button class="btn btn-pink w-100 p-4 d-flex flex-column align-items-center justify-content-center rounded-3 shadow-sm" style="background-color: #e83e8c; border: none; color: white; transition: background-color 0.3s, transform 0.3s;" onmouseover="this.style.backgroundColor='#d6336c'" onmouseout="this.style.backgroundColor='#e83e8c'" (click)="navigateToQuotesHome()">
                    <i class="fas fa-folder fa-2x"></i><br>Gestione Preventivi
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-pink w-100 p-4 d-flex flex-column align-items-center justify-content-center rounded-3 shadow-sm" id="big-button" style="background-color: #e83e8c; border: none; color: white; transition: background-color 0.3s, transform 0.3s;" onmouseover="this.style.backgroundColor='#d6336c'" onmouseout="this.style.backgroundColor='#e83e8c'" (click)="navigateToCalendarHome()">
                    <i class="fas fa-calendar fa-3x"></i><br>Calendario
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opzionale, per funzionalità come modals, dropdowns, ecc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
