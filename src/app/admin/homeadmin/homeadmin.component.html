<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <button class="btn-back" (click)="back()">&larr; Torna Indietro</button>

  <button class="menu-toggle" (click)="toggleMenu()">
    <i class="fas fa-cog"></i>
  </button>

  <div *ngIf="isMenuOpen" class="menu">
    <a (click)="navigateToUserSettings()">Aggiungi utenti</a>
    <a (click)="navigateToSettingsEmployees()">Aggiungi dipendenti</a>
    <a (click)="navigateToCaricaFile()">Gestisci file</a>
    <a (click)="navigateToCambiapassword()">Cambia password</a>
  </div>

  <div class="logo-container text-center mt-4">
    <img src="https://www.samypulizie.it/wp-content/uploads/2020/01/logo.png" alt="Logo Samy" class="img-fluid logo">
  </div>

  <div class="container py-5">
    <div class="row justify-content-center g-4">
      <div class="col-12 col-sm-6 col-lg-4">
        <button class="btn btn-pink w-100 h-100 py-4" (click)="navigateToGestioneemployees()">
          <i class="fas fa-user fa-2x mb-2"></i><br>Gestione Dipendenti
        </button>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <button class="btn btn-pink w-100 h-100 py-4" (click)="navigateToListCustomer()">
          <i class="fas fa-users fa-2x mb-2"></i><br>Gestione Clienti
        </button>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <button class="btn btn-pink w-100 h-100 py-4" (click)="navigateToQuotesHome()">
          <i class="fas fa-file-alt fa-2x mb-2"></i><br>Gestione Preventivi
        </button>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <button class="btn btn-pink w-100 h-100 py-4" (click)="navigateToCalendarHome()">
          <i class="fas fa-calendar fa-2x mb-2"></i><br>Calendario
        </button>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <button class="btn btn-pink w-100 h-100 py-4" (click)="goToShifts()">
          <i class="fas fa-tasks fa-2x mb-2"></i><br>Turni
        </button>
      </div>
    </div>
  </div>
</body>
</html>
