<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Admin</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --brand-black: #0f172a;
        --brand-orange: #ff7a00;
        --brand-blue: #0d6efd;
        --brand-sky: #8ec5ff;

        --glass-bg: rgba(255, 255, 255, 0.18);
        --glass-border: rgba(255, 255, 255, 0.35);
        --shadow: 0 20px 60px rgba(2, 6, 23, 0.18);
      }

      body {
        min-height: 100vh;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(
            1200px 520px at 50% 0%,
            rgba(255, 255, 255, 0.65),
            rgba(255, 255, 255, 0) 60%
          ),
          linear-gradient(180deg, var(--brand-sky) 0%, #cfe7ff 35%, #eef6ff 100%);
        background-attachment: fixed;
      }

      /* nuvole soft */
      .clouds {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.35;
        z-index: 0;
        background: radial-gradient(
            600px 220px at 20% 78%,
            rgba(255, 255, 255, 0.75),
            rgba(255, 255, 255, 0) 70%
          ),
          radial-gradient(
            700px 260px at 80% 80%,
            rgba(255, 255, 255, 0.75),
            rgba(255, 255, 255, 0) 70%
          ),
          radial-gradient(
            820px 300px at 50% 92%,
            rgba(255, 255, 255, 0.75),
            rgba(255, 255, 255, 0) 70%
          );
        filter: blur(2px);
      }
      .logo{
        width: 150px;
        height: auto;
      }
      .page {
        position: relative;
        z-index: 1;
      }

      /* Top actions */
      .btn-back {
        position: fixed;
        top: 18px;
        left: 18px;
        z-index: 50;

        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 10px 16px;
        border-radius: 14px;
        font-weight: 700;
        color: var(--brand-black);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        transition: transform 0.2s ease, filter 0.2s ease;
      }
      .btn-back:hover {
        transform: translateY(-2px);
      }

      .menu-toggle {
        position: fixed;
        top: 18px;
        right: 18px;
        z-index: 50;

        width: 52px;
        height: 52px;
        border-radius: 18px;
        border: 0;
        background: linear-gradient(135deg, var(--brand-orange), #ff9a3c);
        box-shadow: 0 14px 34px rgba(255, 122, 0, 0.35);
        color: #fff;
        display: grid;
        place-items: center;
        transition: transform 0.2s ease, filter 0.2s ease;
      }
      .menu-toggle:hover {
        transform: translateY(-2px);
        filter: brightness(1.02);
      }

      /* Icona cog sempre visibile */
      .menu-toggle i {
        font-size: 20px;
        color: #fff;
        line-height: 1;
      }
      .menu-toggle .fallback-cog {
        font-size: 22px;
        color: #fff;
        line-height: 1;
        display: none;
      }
      /* Se fontawesome non carica, almeno vedi il simbolo */
      .no-fa .menu-toggle i {
        display: none;
      }
      .no-fa .menu-toggle .fallback-cog {
        display: inline;
      }

      /* Dropdown menu */
      .menu {
        position: fixed;
        top: 78px;
        right: 18px;
        z-index: 60;
        width: min(320px, calc(100vw - 36px));

        background: rgba(255, 255, 255, 0.78);
        border: 1px solid rgba(255, 255, 255, 0.85);
        border-radius: 18px;
        padding: 14px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);

        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .menu a {
        cursor: pointer;
        text-decoration: none;
        font-weight: 800;
        color: var(--brand-black);
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(15, 23, 42, 0.06);
        transition: transform 0.18s ease, background 0.18s ease;
      }
      .menu a:hover {
        transform: translateY(-1px);
        background: rgba(255, 122, 0, 0.15);
      }

      /* Logo */
      .logo-container {
        margin-top: 110px; /* spazio per bottoni fixed */
        margin-bottom: 26px;
      }
      .logo {
        max-height: 120px;
        filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.15));
      }

      /* Cards / Buttons */
      .dash-btn {
        width: 100%;
        height: 100%;
        padding: 26px 18px;
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.85);
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 16px 42px rgba(2, 6, 23, 0.12);
        transition: transform 0.22s ease, filter 0.22s ease, background 0.22s ease;
        color: var(--brand-black);
        font-weight: 900;
        letter-spacing: 0.2px;
      }

      .dash-btn .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 56px;
        height: 56px;
        border-radius: 18px;
        margin-bottom: 10px;

        background: rgba(13, 110, 253, 0.12);
        border: 1px solid rgba(13, 110, 253, 0.18);
        color: var(--brand-blue);
        font-size: 22px;
      }

      .dash-btn:hover {
        transform: translateY(-6px);
        filter: brightness(1.02);
        background: linear-gradient(
          135deg,
          rgba(255, 122, 0, 0.85),
          rgba(13, 110, 253, 0.65)
        );
        color: #fff;
      }

      .dash-btn:hover .icon {
        background: rgba(255, 255, 255, 0.22);
        border: 1px solid rgba(255, 255, 255, 0.35);
        color: #fff;
      }

      .dash-btn .label {
        display: block;
        font-size: 1.02rem;
        line-height: 1.25;
      }

      /* Badge permessi */
      .dash-btn .badge {
        border-radius: 12px;
        font-size: 0.75rem;
        padding: 0.35rem 0.55rem;
      }

      /* Mobile tweaks */
      @media (max-width: 768px) {
        .btn-back {
          width: 46px;
          height: 46px;
          padding: 0;
          border-radius: 50%;
          display: grid;
          place-items: center;
          font-size: 18px;
        }
        .btn-back span {
          display: none;
        }
        .menu-toggle {
          width: 46px;
          height: 46px;
          border-radius: 16px;
        }
        .logo {
          max-height: 92px;
        }
      }
    </style>
  </head>

  <body class="no-fa">
    <!-- se FontAwesome è presente nel tuo progetto, puoi togliere "no-fa" dal body -->
    <div class="clouds"></div>

    <div class="page">
      <!-- NON CAMBIO FUNZIONAMENTI -->
      <button class="btn-back" (click)="back()">
        <span>&larr; Torna Indietro</span>
        <!-- su mobile nasconde la scritta -->
        <span class="d-inline d-md-none">&larr;</span>
      </button>

      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Impostazioni">
        <i class="fas fa-cog"></i>
        <span class="fallback-cog">⚙️</span>
      </button>

      <div *ngIf="isMenuOpen" class="menu">
        <a (click)="navigateToUserSettings()">Aggiungi utenti</a>
        <a (click)="navigateToSettingsEmployees()">Aggiungi dipendenti</a>
        <a (click)="navigateToCambiapassword()">Cambia password</a>
        <a (click)="navigateToLeaveSettings()">Impostazioni Permessi</a>
      </div>

      <div class="logo-container text-center">
        <img src="../../../assets/logo.png" alt="Logo Samy" class="img-fluid logo" />
      </div>

      <div class="container pb-5">
        <div class="row justify-content-center g-4">
          <!-- Gestione Dipendenti -->
          <div class="col-12 col-sm-6 col-lg-4">
            <button class="dash-btn" (click)="navigateToGestioneemployees()">
              <span class="icon"><i class="fas fa-user"></i></span>
              <span class="label">Gestione Dipendenti</span>
            </button>
          </div>

          <!-- Gestione Clienti -->
          <div class="col-12 col-sm-6 col-lg-4">
            <button class="dash-btn" (click)="navigateToListCustomer()">
              <span class="icon"><i class="fas fa-users"></i></span>
              <span class="label">Gestione Clienti</span>
            </button>
          </div>

          <!-- Gestione Preventivi -->
          <div class="col-12 col-sm-6 col-lg-4">
            <button class="dash-btn" (click)="navigateToQuotesHome()">
              <span class="icon"><i class="fas fa-file-alt"></i></span>
              <span class="label">Gestione Preventivi</span>
            </button>
          </div>

          <!-- Calendario -->
          <div class="col-12 col-sm-6 col-lg-4">
            <button class="dash-btn" (click)="navigateToCalendarHome()">
              <span class="icon"><i class="fas fa-calendar"></i></span>
              <span class="label">Calendario</span>
            </button>
          </div>

          <!-- Turni -->
          <div class="col-12 col-sm-6 col-lg-4">
            <button class="dash-btn" (click)="goToShifts()">
              <span class="icon"><i class="fas fa-tasks"></i></span>
              <span class="label">Turni</span>
            </button>
          </div>

          <!-- Riepilogo Ore Modificabili -->
          <div class="col-12 col-sm-6 col-lg-4">
            <button class="dash-btn" (click)="goToEditableHours()">
              <span class="icon"><i class="fas fa-clock"></i></span>
              <span class="label">Riepilogo presenze personalizzabile</span>
            </button>
          </div>

          <!-- Gestione Permessi -->
          <div class="col-12 col-sm-6 col-lg-4">
            <button class="dash-btn" (click)="navigateToGestionePermessi()">
              <span class="icon"><i class="fas fa-clipboard-check"></i></span>
              <span class="label">
                Permessi
                <span *ngIf="permessiInAttesa > 0" class="badge bg-danger ms-1">
                  {{ permessiInAttesa }}
                </span>
              </span>
            </button>
          </div>

          <!-- Gestione Timbrature -->
          <div class="col-12 col-sm-6 col-lg-4">
            <button class="dash-btn" (click)="navigateToTimbrature()">
              <span class="icon"><i class="fas fa-fingerprint"></i></span>
              <span class="label">Gestione Timbrature</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
