<div class="container py-4">

  <!-- Titolo -->
  <h2 class="text-center mb-4">Invio Email Sopralluogo</h2>

  <!-- Form -->
  <form>
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="date" class="form-label fw-bold">Data:</label>
        <input type="date" id="date" name="date" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="time" class="form-label fw-bold">Ora:</label>
        <input type="time" id="time" name="time" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="day" class="form-label fw-bold">Giorno:</label>
        <select id="day" name="day" class="form-select">
          <option value="monday">Lunedì</option>
          <option value="tuesday">Martedì</option>
          <option value="wednesday">Mercoledì</option>
          <option value="thursday">Giovedì</option>
          <option value="friday">Venerdì</option>
          <option value="saturday">Sabato</option>
          <option value="sunday">Domenica</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="notes" class="form-label fw-bold">Note:</label>
        <input id="notes" name="notes" class="form-control" />
      </div>

      <div class="col-md-6">
        <label for="color" class="form-label fw-bold">Colore:</label>
        <select id="color" name="color" class="form-select">
          <option value="red">Rosso</option>
          <option value="yellow">Giallo</option>
          <option value="green">Verde</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label fw-bold">Numero di Telefono:</label>
        <input type="tel" id="phone" name="phone" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="name" class="form-label fw-bold">Nominativo:</label>
        <input type="text" id="name" name="name" class="form-control">
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-primary rounded-pill">Salva</button>
      </div>
    </div>
  </form>
</div>
