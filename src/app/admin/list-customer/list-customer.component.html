<div class="container py-4">
  <h2 class="mb-4 text-center">Gestione Clienti</h2>
  <button class="btn btn-success" (click)="navigateToAddCustomer()">Aggiungi Cliente</button>

  <!-- FILTRI -->
  <div class="row g-3 mb-3">
    <div class="col-12 col-md-6 col-lg-4">
      <mat-form-field class="w-100">
        <mat-label>Numero cliente</mat-label>
        <input #inputNumeroCliente matInput (input)="searchNumeroCliente(inputNumeroCliente.value)" />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <mat-form-field class="w-100">
        <mat-label>Nominativo</mat-label>
        <input #inputNominativo matInput (input)="searchNominativo(inputNominativo.value)" />
      </mat-form-field>
    </div>
  </div>

  <!-- TABELLA RESPONSIVA -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Numero</th>
          <th>Tipo</th>
          <th>Nominativo</th>
          <th>Email</th>
          <th>Telefono</th>
          <th>Referente</th>
          <th>Chiavi</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customersFrEnd">
          <td>{{ customer.numeroCliente }}</td>
          <td>{{ customer.tipoCliente }}</td>
          <td>{{ customer.nominativo }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.telefono }}</td>
          <td>{{ customer.referente }}</td>
          <td>{{ customer.key ? 'SÃ¬' : 'No' }}</td>
          <td>
            <button (click)="navigateToEditCustomer(customer.numeroCliente)" class="btn btn-warning btn-sm me-1">Modifica</button>
            <button (click)="deleteCustomer(customer.email)" class="btn btn-danger btn-sm">Elimina</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
