<mat-toolbar class="example-toolbar">
    <span>Gestione Clienti</span>
    <span class="example-spacer"></span>
    <button
      (click)="navigateToAddCustomer()"
      mat-icon-button
      class="example-icon"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button (click)="back()">Torna Indietro</button>

  </mat-toolbar>

  <app-quote-list-prw [color]="color"></app-quote-list-prw>

  <div class="main-container">
    <div class="heading">
        <mat-form-field class="example-form-field">
            <mat-label>Numero cliente</mat-label>

            <input
              #inputNumeroCliente
              matInput
              (input)="searchNumeroCliente(inputNumeroCliente.value)"
            />
          </mat-form-field>

          <mat-form-field class="example-form-field">
            <mat-label>Nominativo</mat-label>
            <input
              #inputNominativo
              matInput
              (input)="searchNominativo(inputNominativo.value)"
            />
          </mat-form-field>
        </div>
<div class="carta">
          <div *ngIf="customersFrEnd.length > 0"></div>

    <div *ngFor="let customer of customersFrEnd" class="cards">
      <div (click)="navigateToMenageCustomer(customer.numeroCliente)"  class="card card-1">
        <div  class="card__icon"><i class="fas fa-bolt"></i></div>
        <h2 class="card__title">{{customer.numeroCliente}} {{customer.nominativo}}</h2>
        <h3 class="card__subtitle"> {{customer.telefono}} </h3>
        <h4 class="card__text"> {{customer.email}} </h4>
      </div>
      </div>
