<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password dimenticata</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.18);
        --glass-border: rgba(255, 255, 255, 0.35);
        --text-strong: #0f172a;
        --text-soft: rgba(15, 23, 42, 0.65);
      }

      body {
        min-height: 100vh;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

        background: radial-gradient(
            1200px 500px at 50% 0%,
            rgba(255, 255, 255, 0.65),
            rgba(255, 255, 255, 0) 60%
          ),
          linear-gradient(180deg, #8ec5ff 0%, #cfe7ff 30%, #eef6ff 100%);
        background-attachment: fixed;
      }

      .clouds {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.35;
        background: radial-gradient(
            600px 220px at 20% 78%,
            rgba(255, 255, 255, 0.75),
            rgba(255, 255, 255, 0) 70%
          ),
          radial-gradient(
            700px 260px at 80% 80%,
            rgba(255, 255, 255, 0.75),
            rgba(255, 255, 255, 0) 70%
          ),
          radial-gradient(
            820px 300px at 50% 92%,
            rgba(255, 255, 255, 0.75),
            rgba(255, 255, 255, 0) 70%
          );
        filter: blur(2px);
      }

      header {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.55) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.65) !important;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .page-wrap {
        position: relative;
        z-index: 1;
      }

      .glass-card {
        width: 100%;
        max-width: 520px; /* un filo più largo del login: più comodo */
        border-radius: 22px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 60px rgba(2, 6, 23, 0.18),
          inset 0 1px 0 rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        padding: 28px 24px 24px;
      }

      /* Logo badge (uguale al login) */
      .brand-badge {
        width: 120px;
        height: 120px;
        aspect-ratio: 1 / 1;
        border-radius: 26px;
        padding: 12px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;

        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.85);
        box-shadow: 0 14px 35px rgba(2, 6, 23, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.45);
      }

      .brand-badge img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform: scale(1.25);
        display: block;
      }

      .title {
        margin: 0;
        font-weight: 800;
        color: var(--text-strong);
        letter-spacing: 0.2px;
      }

      .subtitle {
        margin-top: 6px;
        margin-bottom: 18px;
        color: var(--text-soft);
        font-size: 0.95rem;
      }

      .help-box {
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.55);
        padding: 12px 14px;
        color: rgba(15, 23, 42, 0.75);
        font-weight: 600;
        font-size: 0.92rem;
      }

      .form-label {
        font-weight: 700;
        color: rgba(15, 23, 42, 0.8);
        font-size: 0.9rem;
      }

      .form-control {
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.65);
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 12px 14px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.35);
      }

      .form-control:focus {
        border-color: rgba(0, 0, 0, 0.25);
        box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.75);
      }

      /* Bottone stile login, testo NERO */
      .btn-reset {
        border-radius: 16px;
        padding: 12px 14px;
        font-weight: 800;
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #000 !important;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.75),
          rgba(255, 255, 255, 0.4)
        );
        box-shadow: 0 12px 30px rgba(2, 6, 23, 0.12);
      }

      .btn-reset:hover {
        filter: brightness(1.03);
        transform: translateY(-1px);
      }
      .btn-reset:active {
        transform: translateY(0);
      }

      /* Responsive extra */
      @media (max-width: 576px) {
        .glass-card {
          padding: 22px 18px 18px;
        }
        .brand-badge {
          width: 105px;
          height: 105px;
        }
      }
    </style>
  </head>

  <body>
    <div class="clouds"></div>

    <!-- Header -->
    <header class="py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-secondary" (click)="back()">
          ⬅ Torna Indietro
        </button>
      </div>
    </header>

    <!-- Main -->
    <main
      class="page-wrap d-flex justify-content-center align-items-center min-vh-100 px-3"
    >
      <div class="glass-card">
        <div class="text-center">
          <div class="brand-badge">
            <img src="../../../../assets/logo.png" alt="Logo" />
          </div>

          <h4 class="title">Password dimenticata</h4>
          <div class="subtitle">Recupero accesso Gestionale MVTech Core</div>
        </div>

        <div class="help-box mb-3">
          Inserisci la nuova password e il codice che ti è stato mandato sulla tua email.
        </div>

        <!-- Stesso funzionamento: resetPassword(newPassword.value, confirmCode.value) -->
        <div class="row g-3">
          <div class="col-12">
            <label for="new-password" class="form-label">Nuova Password</label>
            <input
              #newPassword
              type="password"
              id="new-password"
              class="form-control"
              placeholder="Nuova Password"
            />
          </div>

          <div class="col-12">
            <label for="confirm-code" class="form-label">Codice ricevuto</label>
            <input
              #confirmCode
              type="text"
              id="confirm-code"
              class="form-control"
              placeholder="Inserisci Codice"
            />
          </div>

          <div class="col-12 d-grid mt-2">
            <button
              type="button"
              class="btn btn-reset"
              (click)="resetPassword(newPassword.value, confirmCode.value)"
            >
              Reset Password
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
