<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-start">
            <button class="btn btn-secondary" (click)="back()">Torna Indietro</button>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="login-container w-100 p-4 border rounded shadow-sm" style="max-width: 400px;">
            <div class="text-center mb-4">
                <img src="https://www.samypulizie.it/wp-content/uploads/2020/01/logo.png" alt="Logo" class="img-fluid mb-3">
                <h2>Login</h2>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input #email type="email" id="email" class="form-control" placeholder="Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input #password type="password" id="password" class="form-control" placeholder="Password">
                    <span class="input-group-text" (click)="togglePasswordVisibility(password)" style="cursor: pointer;">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary w-100" (click)="loginFunction(email.value, password.value)">Accedi</button>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-link" (click)="navigateToPassworddimenticata(email.value)">Password Dimenticata?</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for components like dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
