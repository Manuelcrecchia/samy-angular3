<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
        }
        .login-container img {
            width: 300px;
            height: 100px;
        }
        .login-container input {
            width: 100%;
            padding: 25px;
            margin: 5px 0 10px 0;
            border: none;
            border-radius: 4px;
        }
        .login-container button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            width: 100%;
        }

        .indietro button {
    background-color: #ff4081; /* Colore rosa acceso */
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }

  .indietro button:hover {
    background-color: #e91e63; /* Colore rosa pi첫 scuro */
    transform: scale(1.05);
  }

  .indietro button:active {
    background-color: #c2185b; /* Colore rosa ancora pi첫 scuro */
    transform: scale(0.95);
  }
        @media screen and (min-width: 600px) {
            body {
                background-image: url('https://static.vecteezy.com/ti/vettori-gratis/p3/6580883-dipendenti-di-donna-di-un-impresa-di-pulizie-su-sfondo-bianco-governanti-illustrazione-vettoriale.jpg'); /* Sostituisci con il tuo URL dell'immagine di sfondo */
                background-size: cover;
            }
        }
        @media screen and (max-width: 600px) {
            .login-container {
                width: 90%;
            }
            .indietro {
    text-align: center;
    margin-top: -10px;
    margin-left: 10px;
  }

  .indietro button {
    background-color: #ff4081; /* Colore rosa acceso */
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }

  .indietro button:hover {
    background-color: #e91e63; /* Colore rosa pi첫 scuro */
    transform: scale(1.05);
  }

  .indietro button:active {
    background-color: #c2185b; /* Colore rosa ancora pi첫 scuro */
    transform: scale(0.95);
  }

        }
    </style>

</head>
<body>
    <form class="login-container">
        <img src="https://www.samypulizie.it/wp-content/uploads/2020/01/logo.png" alt="Logo"> <!-- Aggiungi il tuo logo qui -->
        <h2>Login</h2>
        <label for="email">Email</label>
        <input #email type="email" id="email" placeholder="Email">
        <label for="password">Password</label>
        <input #password type="password" id="password" placeholder="Password">
        <button type="submit" (click)="loginFunction(email.value, password.value)">Accedi</button>

    </form>
    <div class="indietro">
      <button onclick="window.history.back()">Torna Indietro</button>
    </div>
</body>
</html>
