<div class="page-bg">
  <div class="indietro">
    <button
      mat-raised-button
      color="accent"
      class="btn-back"
      (click)="back()"
    >
      Torna Indietro
    </button>
  </div>

  <div class="change-password-container">
    <h2>Ricordati di segnarti la password</h2>

    <form class="change-password-form">
      <mat-form-field appearance="outline">
        <mat-label>Nuova Password</mat-label>
        <input matInput type="password" #password />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="btn-save"
        (click)="changePassword(password.value)"
      >
        Cambia Password
      </button>
    </form>
  </div>
</div>

<style>
  :root{
    --brand-black:#0b0f14;
    --brand-orange:#ff8a00;
    --brand-sky:#2fb7ff;

    --glass-border: rgba(255,255,255,0.18);
    --shadow-soft: 0 18px 60px rgba(0,0,0,0.30);
    --radius-lg: 22px;
    --radius-md: 16px;
  }

  /* ===============================
     BACKGROUND FULL SCREEN
  ================================= */
  html, body{
    height:100%;
    margin:0;
    background:
      radial-gradient(1100px 680px at 10% 10%, rgba(47,183,255,0.20), transparent 60%),
      radial-gradient(1100px 680px at 90% 15%, rgba(255,138,0,0.20), transparent 65%),
      linear-gradient(180deg, #0b0f14, #121c28);
    background-attachment: fixed;
  }

  .page-bg{
    min-height:100vh;
    width:100%;
    color: rgba(255,255,255,0.92);
    position: relative;
    padding: 16px;
  }

  /* ===============================
     BACK BUTTON
  ================================= */
  .indietro{
    position:absolute;
    top:20px;
    left:20px;
    z-index: 5;
  }

  .btn-back{
    background: linear-gradient(135deg, var(--brand-orange), var(--brand-sky)) !important;
    color:#000 !important;
    font-weight: 950;
    border-radius:999px !important;
    border:1px solid rgba(255,255,255,0.22) !important;
    padding:10px 18px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow:0 10px 25px rgba(0,0,0,0.30);
    transition:transform .14s ease, box-shadow .14s ease;
  }

  .btn-back:hover{
    transform: translateY(-2px);
    box-shadow:0 14px 36px rgba(0,0,0,0.45);
  }

  /* ===============================
     LAYOUT
  ================================= */
  .change-password-container{
    min-height: calc(100vh - 32px);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding-top: 40px; /* evita overlap con back */
  }

  .change-password-container h2{
    font-weight: 950;
    letter-spacing: .2px;
    text-align:center;
    margin: 0 0 18px 0;
  }

  /* ===============================
     FORM GLASS CARD
  ================================= */
  .change-password-form{
    width: 360px;
    max-width: 100%;
    padding: 22px;
    border-radius: var(--radius-lg);
    border: 1px solid var(--glass-border);
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    box-shadow: var(--shadow-soft);
  }

  /* ===============================
     ANGULAR MATERIAL FIELD (outline)
  ================================= */

  /* wrapper */
  .mat-mdc-text-field-wrapper{
    background: rgba(255,255,255,0.92) !important;
    border-radius: 16px !important;
    box-shadow: 0 10px 22px rgba(0,0,0,0.15);
  }

  /* label */
  .mat-mdc-floating-label{
    color:#000 !important;
    font-weight: 800;
  }

  /* input text */
  .mat-mdc-input-element{
    color:#000 !important;
  }

  /* outline border */
  .mdc-notched-outline__leading,
  .mdc-notched-outline__notch,
  .mdc-notched-outline__trailing{
    border-color: rgba(0,0,0,0.18) !important;
  }

  /* focus border */
  .mdc-text-field--focused .mdc-notched-outline__leading,
  .mdc-text-field--focused .mdc-notched-outline__notch,
  .mdc-text-field--focused .mdc-notched-outline__trailing{
    border-color: rgba(47,183,255,0.75) !important;
  }

  /* remove material overlay */
  .mat-mdc-form-field-focus-overlay{
    background: transparent !important;
  }

  /* ===============================
     SAVE BUTTON
  ================================= */
  .btn-save{
    width: 100%;
    margin-top: 10px;
    background: linear-gradient(135deg, var(--brand-orange), var(--brand-sky)) !important;
    color:#000 !important;
    font-weight: 950;
    border-radius: 999px !important;
    border: 1px solid rgba(255,255,255,0.22) !important;
    box-shadow: 0 14px 36px rgba(0,0,0,0.35);
    transition: transform .14s ease, box-shadow .14s ease;
  }

  .btn-save:hover{
    transform: translateY(-2px);
    box-shadow: 0 18px 45px rgba(0,0,0,0.45);
  }

  /* ===============================
     RESPONSIVE
  ================================= */
  @media (max-width: 576px){
    .indietro{
      position: static;
      margin-bottom: 14px;
    }
    .change-password-container{
      justify-content: flex-start;
      padding-top: 10px;
      min-height: auto;
    }
    .change-password-form{
      width: 100%;
      padding: 18px;
    }
  }
</style>
