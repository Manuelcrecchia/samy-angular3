<div class="page-bg">
  <div class="indietro">
    <button
      mat-raised-button
      color="accent"
      class="btn-back"
      type="button"
      (click)="back()"
    >
      <span class="btn-back__icon">â†</span>
      <span class="btn-back__label">Torna Indietro</span>

  </div>

  <div class="change-password-container">
    <div class="mv-card">
      <h2 class="mv-title text-dark">Ricordati di segnarti la password</h2>
      <p class="mv-sub text-dark">
        Inserisci una nuova password e conferma il cambio.
      </p>

      <form class="change-password-form">
        <mat-form-field appearance="outline" class="mv-field">
          <mat-label>Nuova Password</mat-label>
          <input matInput type="password" #password />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="btn-save"
          type="button"
          (click)="changePassword(password.value)"

        </button>
      </form>
    </div>
  </div>
</div>
