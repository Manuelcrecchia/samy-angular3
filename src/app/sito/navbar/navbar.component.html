<style>
 body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #ff6f61;
    color: white;
}

.logo img {
    max-height: 50px;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(255, 182, 193, 0.8); /* Rosa traslucido */
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.menu-toggle-checkbox {
    display: none;
}

.menu-toggle {
    display: none;
    font-size: 30px;
    cursor: pointer;
}

.menu {
    list-style: none;
    display: flex;
    gap: 20px;
}

.menu-item {
    position: relative;
}

.menu-item a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.menu-item a:hover {
    background-color: rgba(255, 105, 180, 0.8); /* Rosa più scuro */
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgba(255, 182, 193, 0.9); /* Rosa traslucido */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    z-index: 1;
    animation: slideDown 0.3s ease-in-out;
}

.menu-item.contatti:hover .dropdown-content {
    display: block;
}

.menu-item.contatti .dropdown-content a {
    display: block;
    text-decoration: none;
    color: white;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.menu-item.contatti .dropdown-content a:hover {
    background-color: rgba(255, 105, 180, 0.8); /* Rosa più scuro */
}

/* Responsive Styles */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu-toggle {
        display: block;
    }

    .menu {
        flex-direction: column;
        width: 100%;
        display: none;
    }

    .menu-item {
        width: 100%;
    }

    .menu-item a {
        display: block;
        width: 100%;
        padding: 10px;
    }

    .menu-toggle-checkbox:checked + .menu-toggle + .menu {
        display: flex;
    }
}
</style>
