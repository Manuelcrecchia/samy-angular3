

<div class="form-container">
  <div class="logo">
      <img src="https://www.samypulizie.it/wp-content/uploads/2020/01/logo.png" alt="Samy Logo">
  </div>
  <form (ngSubmit)="onSubmit()" #preventiviForm="ngForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="formData.nome" required>

      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome" [(ngModel)]="formData.cognome" required>

      <label for="indirizzo">Indirizzo:</label>
      <input type="text" id="indirizzo" name="indirizzo" [(ngModel)]="formData.indirizzo" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>

      <label for="telefono">Numero di Telefono:</label>
      <input type="tel" id="telefono" name="telefono" [(ngModel)]="formData.telefono" required>

      <label for="descrizione">Descrizione Immobile:</label>
      <textarea id="descrizione" name="descrizione" [(ngModel)]="formData.descrizione" required></textarea>

      <button type="submit" [disabled]="preventiviForm.invalid">Invia</button>
  </form>
</div>
